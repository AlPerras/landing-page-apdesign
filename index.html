<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <!-- <img id="header-img" src="./images/apdesign_logo_2.svg" alt="APdesign logo"> -->
        <div class="logo">APdesign</div>
        <a class="nav-link" href="#home">Home</a>
        <a class="nav-link" href="#products">Products</a>
        <a class="nav-link" href="#resources">Resources</a>
        <a class="nav-link" href="#pricing">Pricing</a>
      </nav>
      <div>
        <button class="left">Log in</button>
        <button class="right">Sign up</button>
      </div>
      <div class="menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
        >
          <path
            d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
          />
        </svg>
      </div>
    </header>
    <section id="hero">
      <h1>Transforming Concepts into Seamless User Experiences</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email"
          >Subscribe for our latest porjects
          <br />
          <input id="email" type="email" name="email" placeholder="Email" />
        </label>
        <input id="submit" type="submit" />
      </form>
      <div class="video-container">
        <video id="video" autoplay loop muted>
          <source src="./images/hero_video.mp4" type="video/mp4" />
        </video>
      </div>
    </section>
    <!-- <section id="subscribe"></section> -->
